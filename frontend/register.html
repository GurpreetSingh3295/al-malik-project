<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Al-Malik Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow p-4" style="max-width: 480px; width: 100%;">
      <h2 class="text-center mb-4 fw-bold">Create Account</h2>

      <form id="registerForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input name="first_name" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input name="last_name" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" name="phone_number" class="form-control" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Register</button>
        <div id="registerError" class="text-danger mt-3" style="display:none;"></div>
      </form>

      <div class="text-center mt-3">
        <a href="/login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <!-- ✅ Redirect & error handling -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Stop default form submission

      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());
      const errorEl = document.getElementById("registerError");

      try {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.ok) {
          // ✅ Redirect to login page
          window.location.href = data.redirect;
        } else {
          // ✅ Show error under form
          errorEl.textContent = data.error || "Registration failed";
          errorEl.style.display = "block";
        }
      } catch (err) {
        errorEl.textContent = "Server error. Try again.";
        errorEl.style.display = "block";
      }
    });
  </script>

</body>
</html>
