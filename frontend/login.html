<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Al-Malik Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ Bootstrap CSS (must be before your custom CSS) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- ✅ Your custom styles (after Bootstrap so they override safely) -->
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Top bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        Al-<span class="text-warning">Malik</span> Group
      </a>
    </div>
  </nav>

  <!-- Centered login card -->
  <main class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 56px);">
    <div class="card shadow p-4" style="width: 100%; max-width: 420px;">
      <h2 class="text-center mb-4 fw-bold">Sign In</h2>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" name="email" class="form-control" placeholder="you@example.com" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" name="password" class="form-control" placeholder="••••••••" required />
          <div class="invalid-feedback">Password is required.</div>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold">Login</button>

        <!-- Inline error area -->
        <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>

        <div class="text-center mt-3">
          <a href="/forgot-password.html" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
    </div>
  </main>

  <!-- ✅ Bootstrap JS Bundle (Popper included) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- ✅ Your login logic -->
  <script src="/js/login.js"></script>

  <!-- Optional: simple client-side validation toggle so Bootstrap validation shows -->
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
